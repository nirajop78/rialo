<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rialo — Community Task Board (Final Improved)</title>
  <style>
    :root{--bg:#04101a;--card:#072233;--accent:#6b46c1;--accent-2:#8b5cf6;--muted:#9fb0c8;--ok:#16a34a;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, Arial;margin:0;background:linear-gradient(180deg,#03101a 0%,#041827 100%);color:#e6eef8;min-height:100vh;padding:20px}
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;margin-bottom:20px}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:52px;height:52px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    .logo svg{width:32px;height:32px}
    h1{font-size:18px;margin:0}
    .sub{color:var(--muted);font-size:13px}
    .top-actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:0;padding:8px 14px;border-radius:10px;cursor:pointer;font-weight:600;transition:opacity .2s}
    .btn:hover{opacity:.9}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .board{display:grid;grid-template-columns:1fr 380px;gap:18px}

    .card{background:rgba(255,255,255,0.02);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.05)}
    .filters{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
    .chip{padding:6px 12px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);font-size:13px;cursor:pointer}
    .chip.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white}

    .task-list{display:flex;flex-direction:column;gap:10px}
    .task{display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:10px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.05)}
    .task .title{font-weight:600}
    .task .meta{font-size:12px;color:var(--muted)}
    .badge{font-size:11px;padding:4px 8px;border-radius:8px;background:rgba(255,255,255,0.05);color:var(--muted)}

    .progress{height:12px;background:rgba(255,255,255,0.1);border-radius:999px;overflow:hidden}
    .progress>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));width:0%;transition:width .4s}

    .small{font-size:12px;color:var(--muted)}

    .add-form{display:flex;flex-direction:column;gap:8px}
    input,select,textarea{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:inherit}

    .right-col{display:flex;flex-direction:column;gap:14px}
    .eng-card{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center}
    .meter{width:120px;height:120px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);border:4px solid rgba(255,255,255,0.05)}
    .meter .val{font-weight:700;font-size:16px}

    .quiz .q{font-weight:600;margin-bottom:6px}
    .quiz button{margin-top:6px;width:100%}

    .toast{position:fixed;bottom:20px;right:20px;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;display:none}

    @media(max-width:900px){.board{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"><svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="20" fill="white" opacity="0.9"/></svg></div>
        <div>
          <h1>Rialo — Community Task Board</h1>
          <div class="sub">Tasks • Engagement • Quiz • Role proofs</div>
        </div>
      </div>
      <div class="top-actions">
        <button id="helpBtn" class="btn ghost">Help</button>
        <button id="resetWeek" class="btn ghost">Reset Week</button>
        <button id="exportBtn" class="btn">Export JSON</button>
      </div>
    </header>

    <main class="board">
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
          <div>
            <div class="small">Weekly Task Board</div>
            <div style="font-weight:700">Progress & Tasks</div>
          </div>
          <div class="small" id="progressText">0 / 0 complete</div>
        </div>
        <div class="filters">
          <div class="chip active" data-filter="all">All</div>
          <div class="chip" data-filter="club">#club-tasks</div>
          <div class="chip" data-filter="raid">Raids</div>
          <div class="chip" data-filter="challenge">Challenges</div>
        </div>
        <div class="progress"><i id="progressBar"></i></div>
        <div id="taskList" class="task-list"></div>
        <hr style="margin:14px 0;border:none;height:1px;background:rgba(255,255,255,0.08)">
        <form id="addForm" class="add-form" onsubmit="return false;">
          <input id="taskTitle" type="text" placeholder="Task title" required>
          <select id="taskType">
            <option value="club">#club-tasks</option>
            <option value="raid">Raids</option>
            <option value="challenge">Challenges</option>
            <option value="other">Other</option>
          </select>
          <textarea id="taskNotes" rows="2" placeholder="Notes (optional)"></textarea>
          <div style="display:flex;gap:8px">
            <button id="addBtn" class="btn">Add</button>
            <button id="clearBtn" class="btn ghost">Clear</button>
          </div>
        </form>
      </section>

      <aside class="right-col">
        <div class="card eng-card">
          <div>
            <div class="small">X Engagement Calculator</div>
            <input id="xHandle" type="text" placeholder="Your X handle (@username)" style="margin:6px 0;width:100%">
            <input id="inpViews" type="text" placeholder="Views">
            <input id="inpLikes" type="text" placeholder="Likes">
            <input id="inpRTs" type="text" placeholder="Retweets">
            <input id="inpReplies" type="text" placeholder="Replies">
            <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">
              <button id="calcEng" class="btn">Calculate</button>
              <button id="saveEng" class="btn ghost">Save</button>
              <button id="resetEng" class="btn ghost">Reset</button>
            </div>
          </div>
          <div style="text-align:center">
            <div class="meter"><div class="val" id="engVal">0%</div></div>
            <div class="small">Views progress</div>
            <div class="progress"><i id="viewBar"></i></div>
            <div class="small" id="viewText">0 / 10000</div>
          </div>
        </div>

        <div class="card">
          <div class="small">Mini Quiz</div>
          <div id="quizList"></div>
          <div class="small" style="margin-top:6px">Export score after completing</div>
        </div>
      </aside>
    </main>

    <footer style="margin-top:16px;font-size:12px;color:var(--muted);text-align:center">Built for Rialo • Data stored locally</footer>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY='rialo_final_tasks';
    let tasks=load()||[];let activeFilter='all';
    const taskList=document.querySelector('#taskList'),progressBar=document.querySelector('#progressBar'),progressText=document.querySelector('#progressText');

    function id(){return 't_'+Math.random().toString(36).slice(2,9)}
    function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(tasks))}
    function load(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY)||'null')}catch(e){return null}}
    function toast(msg){const t=document.querySelector('#toast');t.textContent=msg;t.style.display='block';clearTimeout(t._t);t._t=setTimeout(()=>t.style.display='none',2500)}

    function render(){taskList.innerHTML='';const vis=tasks.filter(t=>activeFilter==='all'||t.type===activeFilter);vis.forEach(t=>{const el=document.createElement('div');el.className='task';el.innerHTML=`<div><div class="title">${t.title}</div><div class="meta">${t.notes||''}</div></div><div style="display:flex;gap:6px;align-items:center"><span class="badge">${t.type}</span><input type=checkbox ${t.done?'checked':''} data-id="${t.id}"/></div>`;taskList.appendChild(el)});const total=tasks.length,done=tasks.filter(t=>t.done).length;const pct=total?Math.round((done/total)*100):0;progressBar.style.width=pct+'%';progressText.textContent=`${done} / ${total} complete`;document.querySelectorAll('[data-id]').forEach(cb=>cb.onchange=e=>{const t=tasks.find(x=>x.id===e.target.dataset.id);t.done=e.target.checked;save();render()})}

    document.querySelector('#addBtn').onclick=()=>{const title=document.querySelector('#taskTitle').value.trim();if(!title)return toast('Enter task');const type=document.querySelector('#taskType').value,notes=document.querySelector('#taskNotes').value;tasks.unshift({id:id(),title,type,notes,done:false});save();render();document.querySelector('#addForm').reset();toast('Task added')}
    document.querySelector('#clearBtn').onclick=()=>{if(!confirm('Clear all?'))return;tasks=[];save();render();toast('Cleared')}
    document.querySelectorAll('.chip').forEach(ch=>ch.onclick=()=>{activeFilter=ch.dataset.filter;render()})
    document.querySelector('#resetWeek').onclick=()=>{tasks=tasks.map(t=>({...t,done:false}));save();render();toast('Reset week')}
    document.querySelector('#exportBtn').onclick=()=>{const data=JSON.stringify({tasks,ts:Date.now()},null,2);const blob=new Blob([data],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='rialo_tasks.json';a.click();toast('Exported')}

    // Engagement calc
    document.querySelector('#calcEng').onclick=()=>{const views=+document.querySelector('#inpViews').value||0,likes=+document.querySelector('#inpLikes').value||0,rts=+document.querySelector('#inpRTs').value||0,replies=+document.querySelector('#inpReplies').value||0;const eng=views?Math.round(((likes+rts+replies)/views)*10000)/100:0;document.querySelector('#engVal').textContent=eng+'%';document.querySelector('#viewBar').style.width=Math.min(100,views/10000*100)+'%';document.querySelector('#viewText').textContent=`${views} / 10000`;localStorage.setItem('rialo_eng',JSON.stringify({handle:document.querySelector('#xHandle').value,views,likes,rts,replies,eng}))}
    document.querySelector('#saveEng').onclick=()=>{const v=localStorage.getItem('rialo_eng');if(!v)return toast('Nothing to save');const blob=new Blob([v],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='rialo_eng.json';a.click();toast('Saved engagement')}
    document.querySelector('#resetEng').onclick=()=>{['inpViews','inpLikes','inpRTs','inpReplies','xHandle'].forEach(id=>document.querySelector('#'+id).value='');document.querySelector('#engVal').textContent='0%';document.querySelector('#viewBar').style.width='0%';document.querySelector('#viewText').textContent='0 / 10000';localStorage.removeItem('rialo_eng');toast('Reset engagement')}

    // Quiz
    const quizQ=[{q:'What role after onboarding?',opts:['@RialONE','@RialORBIT','@RialOPS'],a:0},{q:'Views needed for @RialORBIT?',opts:['1k','10k','100k'],a:1},{q:'Weekly tasks channel?',opts:['#club-tasks','#general','#raids'],a:0}];
    const quizList=document.querySelector('#quizList');let score=0;
    function renderQuiz(){quizList.innerHTML='';quizQ.forEach((qq,i)=>{const d=document.createElement('div');d.className='quiz';d.innerHTML=`<div class=q>Q${i+1}. ${qq.q}</div>`;qq.opts.forEach((o,oi)=>{const b=document.createElement('button');b.className='btn ghost';b.textContent=o;b.onclick=()=>{if(b.disabled)return;if(oi===qq.a){b.style.background='linear-gradient(90deg,var(--accent),var(--accent-2))';score++;}else{b.style.background='var(--danger)'}Array.from(d.querySelectorAll('button')).forEach(bb=>bb.disabled=true);updateScore()};d.appendChild(b)});quizList.appendChild(d)});quizList.appendChild(Object.assign(document.createElement('div'),{innerHTML:`<div class=small>Score: <span id=quizScore>0</span>/${quizQ.length}</div><button id=exportScore class=btn style="margin-top:6px">Export Score</button>`}));document.querySelector('#exportScore').onclick=()=>{const blob=new Blob([JSON.stringify({score,ts:Date.now()},null,2)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='rialo_quiz.json';a.click();toast('Score exported')}}
    function updateScore(){document.querySelector('#quizScore').textContent=score}

    // Help
    document.querySelector('#helpBtn').onclick=()=>{alert('How it works:\n- Add/complete tasks weekly.\n- Enter your X handle & stats to calc engagement.\n- Play quiz & export score.\n- Export JSON as proof for mods.')}

    render();renderQuiz();
  </script>
</body>
</html>
